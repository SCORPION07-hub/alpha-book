
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kit com 55 eBooks - Transforme sua Mente</title>
  <meta name="description" content="Adquira um kit completo com 55 eBooks transformadores por um preço especial. Desenvolvimento pessoal, filosofia, psicologia, literatura e muito mais." />
  <meta name="keywords" content="ebooks, desenvolvimento pessoal, filosofia, sedução, stephen king, crime e castigo, kit de livros" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #111;
      color: #fff;
      padding: 4em 1em;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
    }
    header p {
      font-size: 1.2em;
      margin-top: 1em;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1em;
      text-align: center;
      z-index: 10;
      transition: top 0.3s;
    }
    .navbar a { color: white; margin: 0 1.5em; text-decoration: none; font-size: 1.2em; }
    .navbar a:hover { text-decoration: underline; }
    section {
      padding: 4em 2em;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 2s ease-in-out;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 1em;
    }
    .cta {
      background: #222;
      color: #fff;
      padding: 3em;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cta button {
      background: #00c851;
      border: none;
      padding: 1.2em 2.5em;
      color: #fff;
      font-size: 1.3em;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 1em;
      transition: background 0.3s ease;
    }
    .cta button:hover {
      background: #007c33;
    }
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      margin: 1em 0;
      color: #fff;
      background-color: #c62828;
      padding: 0.5em 1em;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .depoimentos, .faq {
      background: #e0e0e0;
      padding: 2em;
      border-radius: 15px;
      margin: 2em 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .faq h3 {
      margin-top: 1em;
      font-size: 1.2em;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1.5em;
      margin: 2em 0;
    }
    .stat-card {
      background: #fff;
      padding: 1.5em;
      border-radius: 10px;
      flex: 1 1 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00c851;
    }
    .stat-card p {
      margin: 0;
      font-size: 1em;
      color: #555;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2em;
      margin-top: 3em;
      font-family: 'Playfair Display', serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    const countdownDate = new Date().getTime() + 72*60*60*1000;
    function updateCountdown() {
      const now = new Date().getTime();
      const dist = countdownDate - now;
      if (dist < 0) {
        document.getElementById('timer').innerHTML = 'Oferta encerrada';
        return;
      }
      const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((dist % (1000 * 60)) / 1000);
      document.getElementById('timer').innerHTML = `${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</head>
<body>
  <!-- conteúdo do body permanece o mesmo da célula anterior -->
  <p style="text-align:center;">Carregando conteúdo...</p>
</body>
</html>
